# docker-compose.yml
version: '3'

services:
  mysql:
    image: mysql:latest
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
      - "33060:33060"
    container_name: mysql-container-compose


  sonarqube:
    image: sonarqube
    restart: always
    ports:
      - "9000:9000"
    networks:
      - devnet
    depends_on:
      - sonardb
    links:
      - sonardb
    environment:
      - SONARQUBE_JDBC_URL=jdbc:postgresql://sonardb:5432/sonar
      - SONARQUBE_JDBC_USERNAME=sonar
      - SONARQUBE_JDBC_PASSWORD=sonar
    volumes:
      - SonarQube_data:/opt/SonarQube/data
      - SonarQube_extensions:/opt/SonarQube/extensions
      - SonarQube_logs:/opt/SonarQube/logs
    container_name: sonar-compose
    
  sonardb:
    networks:
      - devnet
    image: postgres:latest
    container_name: postgres
    restart: always
    environment:
     - POSTGRES_USER=sonar
     - POSTGRES_PASSWORD=sonar
     - POSTGRESQL_DB=sonar
    ports:
      - "5432:5432"
    volumes:
      - "/opt/postgres:/var/lib/postgresql"
    
  nexus:
    image: sonatype/nexus3
    restart: always
    ports:
      - "8081:8081"
    volumes:
      - nexus-data:/nexus-data
    container_name: nexus-compose


volumes:
  SonarQube_data:
   driver: local
  SonarQube_extensions:
   driver: local
  SonarQube_logs:
   driver: local
  nexus-data:
   driver: local
